<section>
    <h1 class="pink">Products</h1>
    <div class="grid">
        <div class="product" *ngFor="let product of products">
            <img class="primary" src="../../assets/photos/{{product}}.jpg">
            <img class="secondary" src="../../assets/{{product}} 2.jpg">
            <p>{{product}}</p>
        </div>
    </div>
</section>
